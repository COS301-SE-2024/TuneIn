name: Lint Codebase
on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
    #types: [opened, synchronize, reopened, ready_for_review]
permissions:
  contents: read

jobs:
  start:
    name: Initial Setup
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Starting Job
        run: |
          echo "Beginning to lint ${{ github.repository }}"

  lint_frontend:
    name: Lint Frontend
    runs-on: ubuntu-latest
    needs: start
    steps:
      - name: Checkout "${{ github.repository }}"
        uses: actions/checkout@v3
      - name: Set up Node v21
        uses: actions/setup-node@v3
        with:
          node-version: '21.x'

      - name: Install dependencies
        run:  |
          cd frontend && npm ci

      - name: Lint Codebase
        run:  |
          cd frontend && npm run lint

  lint_backend:
    name: Lint Backend
    runs-on: ubuntu-latest
    needs: start
    steps:
      - name: Checkout "${{ github.repository }}"
        uses: actions/checkout@v3
      - name: Set up Node v21
        uses: actions/setup-node@v3
        with:
          node-version: '21.x'

      - name: Install dependencies
        run:  |
          cd backend && npm ci

      - name: Lint Codebase
        run:  |
          cd backend && npm run lint
  end:
    name: The end
    runs-on: ubuntu-latest
    needs: [lint_frontend]
    steps:
      - name: Ending
        id: init
        run: |
          echo "${{ github.repository }} has been successfully linted"
